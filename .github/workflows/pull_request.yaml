name: Pull Request Workflow
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  pull-request-build:
    name: Go Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.19'
      - name: Local Build
        run: go build -o book-backend-svc
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Log in to Container Registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Build Docker Image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: . 
          push: false
          tags: hiteshwani29/book-backend-svc:${{ github.sha }}
      - name: Push Docker Image
        run: |
          docker push hiteshwani29/book-backend-svc:$GITHUB_SHA
  trigger_deployment:
    needs: docker-build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Trigger Deployment in Deployment Repository
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.PAT }}  # Personal Access Token with repo scope
          repository: ${{ github.actor }}/bookApp-deploy  # Deployment repository
          event-type: deploy
          client-payload: '{"image": "hiteshwani29/book-backend-svc:${GITHUB_SHA}","path":"deployment-yamls/deployment-book-backend.yaml"}'
